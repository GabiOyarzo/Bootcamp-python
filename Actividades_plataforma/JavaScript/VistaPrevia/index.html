<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">
            <!-- this is a placeholder replace it with a real video 
            <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg>
            </figure> -->
            <video class="video" width="800" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)">
                <source src="assets/pexels-polina-kovaleva-7573692-3840x2160-30fps.mp4">
            </video>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>  Waves Crashing to a Rocky Shore </h1>
                    <h3> 360k Views | April, 19, 2021 </h3>
                    <div class="user">
                        <img src="https://images.pexels.com/users/avatars/3511482/polina-kovaleva-675.jpeg?auto=compress&fit=crop&h=130&w=130&dpr=1" alt="user-circle" class="avatar-s">
                        <span class="user-name"> Polina Kovaleva</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>
        <!-- right column -->
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            <div class="video-small">
                <video src="assets/pexels-ivan-a-11836212-3840x2160-60fps.mp4" alt="video placeholder" class="vid-s" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title"> Waves Crashing on Shore </span>
            </div>
            <div class="video-small">
                <video src="assets/pexels-luigi-matta-11909679-2560x1440-60fps.mp4" alt="video placeholder" class="vid-s" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title"> Waves Crashing on a Rocky Shore </span>
            </div>
            <div class="video-small">
                <video src="assets/pexels-ruvim-miksanskiy-1390942-4096x2160-24fps.mp4" alt="video placeholder" class="vid-s" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title"> Waves Crashing </span>
            </div>
            <div class="video-small">
                <video src="assets/pexels-danilo-riba-5192852-3840x2160-24fps.mp4" alt="video placeholder" class="vid-s" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title"> Sea waves coming to shore </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
