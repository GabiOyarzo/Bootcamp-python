<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="nav">
        <div class="contenedor" id="contenedor-nav">
            <h1 class="title" id="title-new">Add a New User</h1>
            <a href="{{ url_for('users') }}" id="button-home">Home</a> 
        </div>
    </div>
    <div class="contenido">
        <div class="contenedor" id="contenedor-body">
            <form method="post" id="forma-texto" action="{{ url_for('create_user') }}">
                <div>
                    <label>First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <button class="btn" id="btn_login" type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
